    <template id="page-template-create" title="Create Manga NFT">
      {{>page_title}}
      <div class="container mb-5 pb-3">
        <div class="bg-light shadow-lg rounded-3 overflow-hidden">
          <div class="row px-5 pt-5">
            <!-- Sidebar-->
            <div class="col-lg-3"></div>
            <!-- Content-->
            <section class="col-lg-6 pt-lg-4 pb-4 mb-3">
              <div class="pt-2 px-4 ps-lg-0 pe-xl-5">
                <!-- Title-->
                <div class="d-sm-flex flex-wrap justify-content-between align-items-center pb-2">
                  <h2 class="h3 py-2 me-2 text-center text-sm-start">Add New Manga</h2>
                  <div class="py-2">
                    <select class="form-select me-2" id="unp-category">
                      <option>Select Genres</option>
                    </select>
                  </div>
                </div>
                <form>
                  <div class="file-drop-area mb-3">
                    <div class="file-drop-icon fas fa-cloud-upload"></div><span class="file-drop-message">Drag and drop here to upload Manga Preview</span>
                    <input class="file-drop-input" type="file">
                    <button class="file-drop-btn btn btn-primary btn-sm mb-2" type="button">Or select file</button>
                    <div class="form-text">1000 x 800px ideal size for hi-res displays</div>
                  </div>
                  <div class="mb-3 pb-2">
                    <label class="form-label" for="unp-product-name">Manga name</label>
                    <input class="form-control" type="text" id="unp-product-name">
                    <div class="form-text">Maximum 100 characters. No HTML or emoji allowed.</div>
                  </div>
                  <div class="mb-3 py-2">
                    <label class="form-label" for="unp-product-description">Manga description</label>
                    <textarea class="form-control" rows="6" id="unp-product-description"></textarea>
                    <div class="bg-secondary p-3 fs-ms rounded-bottom"><span class="d-inline-block fw-medium me-2 my-1">Markdown supported:</span><em class="d-inline-block border-end pe-2 me-2 my-1">*Italic*</em><strong class="d-inline-block border-end pe-2 me-2 my-1">**Bold**</strong><span class="d-inline-block border-end pe-2 me-2 my-1">- List item</span><span class="d-inline-block border-end pe-2 me-2 my-1">##Heading##</span><span class="d-inline-block">--- Horizontal rule</span></div>
                  </div>
                  <div class="mb-3 pb-2">
                    <label class="form-label" for="unp-standard-price">Start Listing Price</label>
                    <div class="input-group"><span class="input-group-text"><i class="fa-brands fa-ethereum"></i></span>
                      <input class="form-control" type="text" id="unp-standard-price">
                    </div>
                    <div class="form-text">Average marketplace price for this category is &#926;15.</div>
                  </div>
                  <div class="mb-3 pb-2">
                    <label class="form-label" for="unp-product-files">Manga file for listing</label>
                    <input class="form-control" type="file" id="unp-product-files">
                    <div class="form-text">Maximum file size is 25MB</div>
                  </div>
                  <button class="btn btn-primary d-block w-100" type="submit"><i class="fas fa-cloud-upload fs-lg me-2"></i>Upload Manga</button>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </template>
