    <script type="module">
      import { Router, ContainerRouteRenderer } from "https://unpkg.com/route-it@1.1.0/dist/index.js";

      const parent = document.querySelector("#content");
      const container = new ContainerRouteRenderer(parent);

      const sharedData = {

      };

      const sharedEvents = {
        connect_wallet(){
          alert()
        },
        change_blockchain(id){

        }
      }

      function createLink(router, a) {
        a.addEventListener("click", ev => {
          ev.preventDefault();
          router.navigate(a.getAttribute("href"));
        });
      }

      function attachEvent(el){
        const event = el.id;
        
      }

      function compile(templateId, data, router){
        // boot the template
        const template = document.getElementById(templateId);
        if(!template) return getErrorPage({templateId});

        // extract content and render
        template.content.innerHTML = Handlebars.compile(template.innerHTML)(data);

        // parse the final node before returning
        const finalNode = template.content.cloneNode(true);
        finalNode.querySelectorAll('a').forEach(createLink.bind({}, router));
        finalNode.querySelectorAll('.shared-event').forEach(attachEvent);
        return finalNode;
      }

      function getErrorPage(data){
        return compile('page-template-error', data);
      }

      class Routes {
        resolve(lastRoute, currentRoute, router) {
          const route = currentRoute.replace(/\//, 'page-template-');
          const routeId = route === 'page-template-' ? route + 'home': route;
          return compile(routeId, sharedData, router);
        }
      }

      new Router(new Routes(), container).run();
    </script>
