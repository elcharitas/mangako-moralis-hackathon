                <div class="d-sm-flex flex-wrap justify-content-between align-items-center pb-2">
                  <h2 class="h3 py-2 me-2 text-center text-sm-start">Add New Manga</h2>
                  <div class="py-2">
                    <select class="form-select me-2" id="unp-category">
                      <option>Select Genres</option>
                    </select>
                  </div>
                </div>
                <form>
                  <div class="file-drop-area mb-3">
                    <div class="file-drop-icon fas fa-cloud-upload"></div><span class="file-drop-message">Drag and drop here to upload Manga Preview</span>
                    <input class="file-drop-input" type="file">
                    <button class="file-drop-btn btn btn-primary btn-sm mb-2" type="button">Or select file</button>
                    <div class="form-text">1000 x 800px ideal size for hi-res displays</div>
                  </div>
                  <div class="mb-3 pb-2">
                    <label class="form-label" for="unp-product-name">Manga name</label>
                    <input class="form-control" type="text" id="unp-product-name">
                    <div class="form-text">Maximum 100 characters. No HTML or emoji allowed.</div>
                  </div>
                  <div class="mb-3 py-2">
                    <label class="form-label" for="unp-product-description">Manga description</label>
                    <textarea class="form-control" rows="6" id="unp-product-description"></textarea>
                    <div class="bg-secondary p-3 fs-ms rounded-bottom"><span class="d-inline-block fw-medium me-2 my-1">Markdown supported:</span><em class="d-inline-block border-end pe-2 me-2 my-1">*Italic*</em><strong class="d-inline-block border-end pe-2 me-2 my-1">**Bold**</strong><span class="d-inline-block border-end pe-2 me-2 my-1">- List item</span><span class="d-inline-block border-end pe-2 me-2 my-1">##Heading##</span><span class="d-inline-block">--- Horizontal rule</span></div>
                  </div>
                  <div class="mb-3 pb-2">
                    <label class="form-label" for="unp-standard-price">Start Listing Price</label>
                    <div class="input-group"><span class="input-group-text"><i class="fa-brands fa-ethereum"></i></span>
                      <input class="form-control" type="text" id="unp-standard-price">
                    </div>
                    <div class="form-text">Average marketplace price for this category is &#926;15.</div>
                  </div>
                  <div class="mb-3 pb-2">
                    <label class="form-label" for="unp-product-files">Manga file for listing</label>
                    <input class="form-control" type="file" id="unp-product-files">
                    <div class="form-text">Maximum file size is 25MB</div>
                  </div>
                  <button class="btn btn-primary d-block w-100" type="submit"><i class="fas fa-cloud-upload fs-lg me-2"></i>Upload Manga</button>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </template>
    <template id="page-template-error" title="404 Error">
      <div class="container py-5 mb-lg-1">
        <div class="row justify-content-center pt-lg-4 text-center">
          <div class="col-lg-5 col-md-7 col-sm-9">
            <h1 class="h3">404 error</h1>
            <h3 class="h5 fw-normal mb-4">We can't seem to find the page you are looking for.</h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-10">
            <div class="row">
              <div class="col-12 mb-3">
                <a class="card h-100 border-0 shadow-sm text-center">
                  <div class="card-body">
                    <div class="d-f align-items-center">
                      <i class="text-primary h4 mb-0"></i>
                      <div class="ps-3">
                        <span class="text-muted fs-ms btn btn-success" on-click="['navigate', '/']">Return to homepage</span>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template id="page-partials">
      <div id="manga_col" class="page-partial">
        <div class="col-lg-3 col-md-4 col-sm-6 px-2 mb-4">
          <div class="card product-card">
            <div class="product-card-actions d-flex align-items-center">
              <button class="btn-wishlist btn-sm" type="button" on-click="['add_favorite', manga]" title="Add to Favourites">
                <i class="fas fa-heart"></i>
              </button>
            </div>
            <a class="card-img-top d-block overflow-hidden" href="#"><img src="{{ manga.image || 'img/logo-dark.png' }}" alt="Manga"></a>
            <div class="card-body py-2">
              <a class="product-meta d-block fs-xs pb-1" href="#">{{ manga.category }}</a>
              <h3 class="product-title fs-sm"><a href="#">{{ manga.title }}</a></h3>
              <div class="d-flex justify-content-between">
                <div class="product-price"><span class="text-success"><small class="fa-brands fa-ethereum"></small>{{ manga.price }}</span></div>
                <div class="star-rating"><i class="star-rating-icon fas fa-star-filled active"></i><i class="star-rating-icon fas fa-star-filled active"></i><i class="star-rating-icon fas fa-star-filled active"></i><i class="star-rating-icon fas fa-star-filled active"></i><i class="star-rating-icon fas fa-star-filled active"></i>
                </div>
              </div>
            </div>
            <div class="card-body card-body-hidden">
              <button class="btn btn-success btn-sm d-block w-100 mb-2" type="button"><i class="fas fa-cart fs-sm me-1"></i>Buy Now</button>
              <div class="text-center">
                <a class="nav-link-style fs-ms" href="" data-bs-toggle="modal">
                  <i class="fas fa-eye align-middle me-1"></i> Quick view
                </a>
              </div>
            </div>
          </div>
          <hr class="d-sm-none">
        </div>
      </div>
      <div id="page_title" class="page-partial">
        <div class="page-title-overlap bg-darker pt-4">
          <div class="container d-flex flex-wrap flex-sm-nowrap justify-content-center justify-content-sm-between align-items-center pt-2">
            <div class="d-flex align-items-center pb-3">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                  <li class="breadcrumb-item"><a class="text-nowrap" on-click="['navigate', '/']"><i class="fa fa-home"></i>Home</a> &nbsp; &gt; </li>
                  <li class="breadcrumb-ite text-nowrap ps-3 active" aria-current="page"> {{ title }} </li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
